<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('0U2A9153.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay for fade effect */
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 90%;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards 0.5s; /* Fade-in animation for content */
    }

    .main-text, .sub-text, .great-wedding, .line {
      font-size: 5vw;
      margin: 15px 0;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      text-align: center;
    }

    .main-text:nth-child(1) {
      animation-delay: 0.5s;
      margin-bottom: 10px;
    }

    .main-text:nth-child(2) {
      animation-delay: 1.5s;
      margin-top: 10px;
    }

    .great-wedding {
      animation-delay: 2.5s;
      margin-top: 10px;
    }

    .sub-text {
      animation-delay: 3.5s;
      margin-top: 10px;
    }

    /* Animated lines */
    .line {
      width: 0;
      height: 2px;
      background-color: white;
      opacity: 0;
      animation: lineAnimation 1.5s ease-out forwards;
    }

    .line:nth-child(5) {
      animation-delay: 2.5s;
      margin-top: 10px;
      width: 50%;
    }

    .line:nth-child(6) {
      animation-delay: 2s;
      margin-top: 5px;
      width: 50%;
    }

    .line:nth-child(7) {
      animation-delay: 4s;
      margin-bottom: 10px;
      width: 50%;
    }

    /* Line animation */
    @keyframes lineAnimation {
      from {
        width: 0;
      }
      to {
        width: 50%;
      }
    }

    /* Fade-in animation for text */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Pulsing heart animation */
    .pulsing-heart {
      position: relative;
      width: 30px; /* Further reduced size */
      height: 30px; /* Further reduced size */
      background-color: white;
      transform: rotate(-45deg); /* Corrected rotation so the heart faces upward */
      animation: pulseHeart 2s infinite ease-in-out;
      margin: 15px 0;
    }

    .pulsing-heart:before,
    .pulsing-heart:after {
      content: "";
      position: absolute;
      width: 30px; /* Further reduced size */
      height: 30px; /* Further reduced size */
      background-color: white;
      border-radius: 50%;
    }

    .pulsing-heart:before {
      left: 0;
      top: -15px; /* Adjusted position */
    }

    .pulsing-heart:after {
      top: 0;
      left: 15px; /* Adjusted position */
    }

    @keyframes pulseHeart {
      0% {
        transform: scale(0.8) rotate(-45deg);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.8) rotate(-45deg);
        opacity: 0.7;
      }
    }

    /* Media Queries for small devices */
    @media (max-width: 768px) {
      .main-text, .sub-text, .great-wedding {
        font-size: 6vw;
      }
      .content {
        width: 90%;
        padding: 10px;
      }
    }

    /* Media Queries for very small devices */
    @media (max-width: 480px) {
      .main-text, .sub-text, .great-wedding {
        font-size: 7vw;
      }
      .content {
        width: 90%;
        padding: 10px;
      }
    }

    /* Media Queries for larger screens (Laptops/Desktops) */
    @media (min-width: 1024px) {
      .main-text, .sub-text, .great-wedding {
        font-size: 3rem;
      }
    }
  </style>
</head>

    <div class="main-text">HOME IS WHEREVER YOU ARE</div>
    <div class="pulsing-heart"></div> <!-- Pulsing heart animated here -->
  </div>
</body>
</html>
