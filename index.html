<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('eltaj-eliya.online/pic.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay for fade effect */
    }
    .content {
      position: relative;
      z-index: 1;
      color: white; /* All text white */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%; /* Ensures content does not stretch fully across the screen */
      max-width: 90%; /* Restricts the content from stretching out too much */
      padding: 20px; /* Padding for better spacing */
      opacity: 0;
      animation: fadeIn 2s ease-out forwards 0.5s; /* Fade-in animation for content */
    }
    .main-text, .sub-text, .great-wedding, .star, .line {
      font-size: 5vw; /* Default text size based on viewport width */
      margin: 15px 0;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      text-align: center;
    }
    .main-text:nth-child(1) {
      animation-delay: 0.5s;
      margin-bottom: 10px;
    }
    .main-text:nth-child(2) {
      animation-delay: 1.5s;
      margin-top: 10px;
    }
    .star {
      font-size: 15vw; /* Responsive star size */
      margin: 5px 0; /* Reduced margin between text and the star */
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards 2.5s; /* Star fades in after 2.5s */
    }
    .great-wedding {
      animation-delay: 3.5s;
      margin-top: 10px;
    }
    .sub-text {
      animation-delay: 4.5s;
      margin-top: 10px;
    }
    /* Animated lines */
    .line {
      width: 0;
      height: 2px;
      background-color: white;
      opacity: 0;
      animation: lineAnimation 1.5s ease-out forwards;
    }
    .line:nth-child(5) {
      animation-delay: 2.5s; /* Line below "TI AMERÃ’ PER SEMPRE" */
      margin-top: 10px;
      width: 50%; /* Line grows to 50% width */
    }
    .line:nth-child(6) {
      animation-delay: 2s; /* Line above the star */
      margin-top: 5px; /* Reduced margin above the star */
      width: 50%; /* Line grows to 50% width */
    }
    .line:nth-child(7) {
      animation-delay: 4s; /* Line below the star */
      margin-bottom: 10px; /* Reduced margin below the star */
      width: 50%; /* Line grows to 50% width */
    }

    /* Line animation */
    @keyframes lineAnimation {
      from {
        width: 0;
      }
      to {
        width: 50%; /* Line grows to 50% width */
      }
    }

    /* Fade-in animation for text */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Media Queries for small devices */
    @media (max-width: 768px) {
      .main-text, .sub-text, .great-wedding, .star {
        font-size: 6vw; /* Smaller text size adjusted for tablets and smaller screens */
      }
      .star {
        font-size: 15vw; /* Star size for smaller screens */
      }
      .content {
        width: 90%; /* More width for content to avoid stretching on tablets */
        padding: 10px; /* Slightly reduced padding on smaller screens */
      }
    }

    /* Media Queries for very small devices */
    @media (max-width: 480px) {
      .main-text, .sub-text, .great-wedding, .star {
        font-size: 7vw; /* Further adjustment for very small screens */
      }
      .star {
        font-size: 20vw; /* Larger star on small devices */
      }
      .content {
        width: 90%; /* Ensures that it takes up most of the screen width but not fully */
        padding: 10px; /* Padding for spacing */
      }
    }

    /* Media Queries for larger screens (Laptops/Desktops) */
    @media (min-width: 1024px) {
      .main-text, .sub-text, .great-wedding, .star {
        font-size: 3rem; /* Fixed size for larger screens (3rem = 48px) */
      }
      .star {
        font-size: 7rem; /* Star size fixed for larger screens */
      }
    }
  </style>
</head>
